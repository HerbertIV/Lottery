# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: artigno
service: laravel
provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: eu-central-1
    runtime: provided.al2
    # Environment variables
    environment:
      APP_NAME: Lottery
      APP_ENV: staging
      APP_DEBUG: true
      APP_KEY: base64:3PquE7XiJrfTnCpT4elvQMLhc3YopboAGXkIH/A7j1Y=
      APP_URL: https://1vj3gc5w99.execute-api.eu-central-1.amazonaws.com
      SESSION_DRIVER: database
      SESSION_LIFETIME: 120
      SESSION_ENCRYPT: false
      SESSION_PATH: /
      SESSION_DOMAIN: null
      BROADCAST_CONNECTION: log
      FILESYSTEM_DISK: local
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      DB_CONNECTION: mysql
      DB_HOST: frog01.mikr.us
      DB_PORT: 31166
      DB_DATABASE: losowanie
      DB_USERNAME: ${ssm:/lottery/prod/DB_USERNAME}
      DB_PASSWORD: ${ssm:/lottery/prod/DB_PASSWORD}
      SMS_API_TOKEN: ${ssm:/lottery/prod/SMS_API_TOKEN}
      AWS_ACCESS_KEY_ID: ${ssm:/lottery/prod/AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${ssm:/lottery/prod/AWS_SECRET_ACCESS_KEY}
plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref

package:
    # Files and directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'

functions:

    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        runtime: php-82-fpm
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        events:
            - httpApi: '*'

    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        runtime: php-82-console
        timeout: 720 # in seconds
        # Uncomment to also run the scheduler every minute
        #events:
        #    - schedule:
        #          rate: rate(1 minute)
        #          input: '"schedule:run"'

